
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Marina Altudova" content="Comment App">
    <meta name="viewport" content="width=device-width, initials-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker" rel="stylesheet">


	<title>Comment App</title>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Comment App</h1>
      <form role="form" id="form">
        <div class="form-group">
          <input placeholder="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <textarea placeholder="comment" class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="form-group">
          <button id="submit" onclick="getInfo()" type="button" class="btn btn-default">Submit</button>
          <!-- <button onclick="eraseText()" type="button" class="btn btn-default">Clear</button> -->
        </div>
      </form>
      <ol id="commentList" class="list-group">
      </ol>
    </div>
  </div>
</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
</body>
</html>
